<!doctype html>
<html lang="es">

  <link rel="stylesheet" href="styles_vendedor_layout.css" />
</head>

<body>
  <div class="page">
    <div class="app-shell">
      <aside class="sidebar">
        <div class="brand">
          <img class="brand__logo" src="../../Cliente/Cliente_Layout/imgupbcash-logo-c.png" alt="UPBCash" />
        </div>

        <nav class="nav" aria-label="Secciones del vendedor">
          <a class="nav__item" href="vendedor_layout.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 11l9-7 9 7"/><path d="M5 10v10h14V10"/></svg></span><span>Inicio</span>
          </a>
          <a class="nav__item" href="menu_vendedor.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M3 12h18"/><path d="M3 18h18"/></svg></span><span>Productos</span>
          </a>
          <a class="nav__item" href="../historial_ventas_vendedor.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M7 15v-4"/><path d="M12 15V7"/><path d="M17 15v-9"/></svg></span><span>Ventas</span>
          </a>
          <a class="nav__item nav__item--active" href="mapa_vendedor.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h6v12H3z"/><path d="M9 6l6-2v12l-6 2"/><path d="M15 4h6v12h-6z"/></svg></span><span>Mapa</span>
          </a>
        </nav>

        <div class="sidebar__spacer"></div>

        <div class="userbox">
          <div class="userbox__avatar">&#128100;</div>
          <div class="userbox__info">
            <div class="userbox__name">Fernando</div>
            <div class="userbox__sub">Vendedor</div>
          </div>
          <button class="userbox__toggle" id="userToggle" aria-haspopup="true" aria-expanded="false" aria-label="Abrir menu de cuenta">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="userbox__menu" id="userMenu" role="menu" aria-hidden="true">
            <a href="../../Cliente/Cliente_Layout/cliente_layout.html" role="menuitem">Cliente</a>
            <a href="../../Vendedor/Vendedor_Layout/vendedor_layout.html" role="menuitem">Vendedor</a>
            <a href="../../Administrador/Layout_admin_inicio/admin_inicio.html" role="menuitem">Administrador</a>
            <a href="../../index/index.html" role="menuitem">Cerrar sesion</a>
          </div>
        </div>
      </aside>

      <main class="main">
        <div class="main__inner main__inner--scroll">
          <section class="panel">
            <div class="panel__title">
              <h2>Mapa UPBC</h2>
              <span class="status-pill status-pill--contrast">Ubicacion del evento</span>
            </div>
            <div class="map-card">
              <img class="map-image" src="../../Data/mapa_upbc.png" alt="Mapa UPBC" />
            </div>
            <div class="assign-card">
              <h3>Ubicacion asignada</h3>
              <p>Este es el espacio asignado para tu quiosco.</p>
              <div class="badge-slot">Local D-1</div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="../../Cliente/Cliente_Layout/dropdown_cliente.js"></script>

</html>
