<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPBCash - Administrador</title>
  <link rel="stylesheet" href="../../Cliente/Cliente_Layout/styles_cliente_layout.css" />
</head>

<body>
  <div class="page">
    <div class="app-shell admin-shell">
      <aside class="sidebar">
        <div class="brand">
          <img class="brand__logo" src="../../Cliente/Cliente_Layout/imgupbcash-logo-c.png" alt="UPBCash" />
        </div>

        <nav class="nav" aria-label="Secciones del administrador">
          <a class="nav__item nav__item--active" href="admin_inicio.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3h7v7H3z"/><path d="M14 3h7v7h-7z"/><path d="M3 14h7v7H3z"/><path d="M14 14h7v7h-7z"/></svg></span>
            <span>Dashboard</span>
          </a>
          <a class="nav__item" href="admin_mapa.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21s7-4.6 7-11a7 7 0 0 0-14 0c0 6.4 7 11 7 11z"/><circle cx="12" cy="10" r="2.5"/></svg></span>
            <span>Mapa</span>
          </a>
        </nav>

        <div class="sidebar__spacer"></div>

        <div class="userbox">
          <div class="userbox__avatar">&#128100;</div>
          <div class="userbox__info">
            <div class="userbox__name">Fernando</div>
            <div class="userbox__sub">Administrador</div>
          </div>
          <button class="userbox__toggle" id="userToggle" aria-haspopup="true" aria-expanded="false" aria-label="Abrir menu de cuenta">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="userbox__menu" id="userMenu" role="menu" aria-hidden="true">
            <a href="../../MiCuenta/MiCuenta_Layout/mi_cuenta.html" role="menuitem">Mi cuenta</a>
            <a href="../../Cliente/Cliente_Layout/cliente_layout.html" role="menuitem">Cliente</a>
            <a href="../../Vendedor/Vendedor_Layout/vendedor_layout.html" role="menuitem">Vendedor</a>
            <a href="admin_inicio.html" role="menuitem">Administrador</a>
            <a href="../../index/index.html" role="menuitem">Cerrar sesion</a>
          </div>
        </div>
      </aside>

      <main class="main admin-main">
        <div class="main__inner">
          <header class="admin-topbar">
            <div class="admin-title">
              <h1>Dashboard</h1>
            </div>
            <div class="admin-role">Rol activo: Administrador</div>
          </header>

          <section class="card admin-card">
            <div class="admin-grid">
              <article class="admin-stat">
                <div class="admin-stat__value">120</div>
                <div class="admin-stat__label">Usuarios registrados</div>
              </article>
              <article class="admin-stat">
                <div class="admin-stat__value">15</div>
                <div class="admin-stat__label">Quioscos activos</div>
              </article>
              <article class="admin-stat">
                <div class="admin-stat__value">$25,000</div>
                <div class="admin-stat__label">Ventas totales del evento</div>
                <button class="btn btn--ghost" type="button">Ver ventas</button>
              </article>
            </div>

            <div class="admin-grid admin-grid--secondary">
              <article class="admin-action">
                <div class="admin-action__icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="7" r="3"/><circle cx="17" cy="7" r="3"/><path d="M2 21a7 7 0 0 1 14 0"/><path d="M12 21a6 6 0 0 1 10 0"/></svg>
                </div>
                <div class="admin-action__title">Gestionar usuarios</div>
                <button class="btn btn--ghost" type="button">Ver usuarios</button>
              </article>
              <article class="admin-action">
                <div class="admin-action__icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21V7l9-4 9 4v14"/><path d="M9 21V9h6v12"/></svg>
                </div>
                <div class="admin-action__title">Gestionar quioscos</div>
                <button class="btn btn--ghost" type="button">Ver quioscos</button>
              </article>
              <article class="admin-action">
                <div class="admin-action__icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M7 15v-4"/><path d="M12 15V7"/><path d="M17 15v-9"/></svg>
                </div>
                <div class="admin-action__title">Reportes y transacciones</div>
                <button class="btn btn--ghost" type="button">Ver alertas</button>
              </article>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="../../Cliente/Cliente_Layout/dropdown_cliente.js"></script>
</body>
</html>
