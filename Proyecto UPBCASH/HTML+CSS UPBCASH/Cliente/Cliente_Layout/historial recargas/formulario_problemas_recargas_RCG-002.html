<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPBCash - Reportar problema de recarga</title>
  <link rel="stylesheet" href="../styles_cliente_layout.css" />
</head>

<body>
  <div class="page">
    <div class="app-shell">
      <aside class="sidebar">
        <div class="brand">
          <img class="brand__logo" src="../imgupbcash-logo-c.png" alt="UPBCash" />
        </div>

        <nav class="nav" aria-label="Secciones del cliente">
          <a class="nav__item" href="../cliente_layout.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 11l9-7 9 7"/><path d="M5 10v10h14V10"/></svg></span><span>Inicio</span>
          </a>
          <a class="nav__item" href="../cliente_mapa.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21s7-4.6 7-11a7 7 0 0 0-14 0c0 6.4 7 11 7 11z"/><circle cx="12" cy="10" r="2.5"/></svg></span><span>Mapa</span>
          </a>
          <a class="nav__item" href="../menu_alimentos.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 3h16"/><path d="M4 8h16"/><path d="M4 13h16"/><path d="M4 18h10"/></svg></span><span>Menu alimentos</span>
          </a>
          <a class="nav__item nav__item--active" href="historial_recargas.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h12l4 4v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/><path d="M16 4v4h4"/></svg></span><span>Historial recargas</span>
          </a>
          <a class="nav__item" href="../../Recarga_Saldo/recarga_saldo.html">
            <span class="nav__icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="5" width="18" height="14" rx="2"/><path d="M3 10h18"/></svg></span><span>Recarga</span>
          </a>
        </nav>

        <div class="sidebar__spacer"></div>

        <div class="userbox">
          <div class="userbox__avatar">&#128100;</div>
          <div class="userbox__info">
            <div class="userbox__name">Fernando</div>
            <div class="userbox__sub">Cliente</div>
          </div>
          <button class="userbox__toggle" id="userToggle" aria-haspopup="true" aria-expanded="false" aria-label="Abrir menu de cuenta">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="userbox__menu" id="userMenu" role="menu" aria-hidden="true">
            <a href="../../../MiCuenta/MiCuenta_Layout/mi_cuenta.html" role="menuitem">Cuenta</a>
            <a href="../../../Vendedor/Vendedor_Layout/vendedor_layout.html" role="menuitem">Vendedor</a>
            <a href="../../../Administrador/Layout_admin_inicio/admin_inicio.html" role="menuitem">Administrador</a>
            <a href="../../../index/index.html" role="menuitem">Cerrar sesion</a>
          </div>
        </div>
      </aside>

      <main class="main">
        <div class="main__inner main__inner--scroll">
          <header class="main__header">
            <div>
              <h1 class="page-title">Reportar problema de recarga</h1>
              <p class="page-subtitle">Si tu recarga no se reflejo, llena este formulario.</p>
            </div>
            <a class="btn btn--ghost" href="historial_recargas.html">Volver</a>
          </header>

          <section class="card">
            <div class="list-item" style="margin-bottom: 14px;">
              <div>
                <div class="list-item__title">Recarga seleccionada</div>
                <div class="list-item__meta">ID: RCG-002 · 20 Ene · Tarjeta secundaria</div>
              </div>
              <div class="list-item__price">+$200.00</div>
            </div>

            <form class="form form--wide" action="#" novalidate>
              <div class="field">
                <label for="recarga-id">ID de la recarga</label>
                <input id="recarga-id" class="input" type="text" value="RCG-002" readonly />
              </div>

              <div class="field">
                <label for="recarga-correo">Correo del cliente</label>
                <input id="recarga-correo" class="input" type="email" placeholder="correo@ejemplo.com" required />
              </div>

              <div class="field">
                <label for="recarga-monto">Monto de la recarga</label>
                <input id="recarga-monto" class="input" type="text" value="$200.00" readonly />
              </div>

              <div class="field">
                <label for="recarga-fecha">Fecha de la recarga</label>
                <input id="recarga-fecha" class="input" type="text" value="20 Ene" readonly />
              </div>

              <div class="field">
                <label for="recarga-motivo">Motivo</label>
                <select id="recarga-motivo" class="input">
                  <option>La recarga no se reflejo</option>
                  <option>Monto incorrecto</option>
                  <option>Pago duplicado</option>
                  <option>Otro</option>
                </select>
              </div>

              <div class="field">
                <label for="recarga-detalle">Descripcion del problema</label>
                <textarea id="recarga-detalle" class="input" rows="4" placeholder="Describe lo ocurrido..." required></textarea>
              </div>

              <div class="field">
                <label for="recarga-comprobante">Comprobante de compra (imagen)</label>
                <input id="recarga-comprobante" class="input" type="file" accept="image/*" />
              </div>

              <div class="actions-row">
                <a class="btn btn--secondary" href="historial_recargas.html">Cancelar</a>
                <button class="btn btn--primary" type="submit">Enviar reporte</button>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="../dropdown_cliente.js"></script>
</body>
</html>
