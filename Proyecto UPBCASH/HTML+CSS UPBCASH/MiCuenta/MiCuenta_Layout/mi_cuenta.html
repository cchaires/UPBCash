      <!-- MAIN -->
      <main class="main">
        <div class="main__inner">
          <section class="card card--full" id="perfil">
            <header class="card__header">
              <div>
                <h1 class="card__title">Mi cuenta</h1>
                <p class="card__subtitle">Actualiza tus datos personales registrados.</p>
              </div>
              <div class="btn btn--ghost">Perfil activo</div>
            </header>

            <form class="form-grid">
              <div class="field">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" value="Fernando" />
              </div>
              <div class="field">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" value="Gomez" />
              </div>
              <div class="field">
                <label for="correo">Correo institucional</label>
                <input id="correo" type="email" value="fernando@upb.edu.mx" />
              </div>
              <div class="field">
                <label for="telefono">Telefono</label>
                <input id="telefono" type="tel" value="(222) 123 4567" />
              </div>
              <div class="field">
                <label for="matricula">Matricula</label>
                <input id="matricula" type="text" value="UPB-2023-0456" />
              </div>
              <div class="field">
                <label for="carrera">Carrera</label>
                <select id="carrera">
                  <option>Ingenieria en Software</option>
                  <option>Administracion</option>
                  <option>Diseno</option>
                  <option>Negocios</option>
                </select>
              </div>
              <div class="field full">
                <label for="direccion">Direccion</label>
                <input id="direccion" type="text" value="Av. Universidad 123, Puebla" />
              </div>
              <div class="field">
                <label for="password">Contrasena</label>
                <input id="password" type="password" value="12345678" />
              </div>
              <div class="field">
                <label for="confirm">Confirmar Contrasena</label>
                <input id="confirm" type="password" value="12345678" />
              </div>
            </form>

            <div class="actions">
              <button class="btn btn--ghost" type="button">Cancelar</button>
              <button class="btn btn--primary" type="button">Guardar cambios</button>
            </div>
            <div class="helper">Tus datos se reflejaran en el perfil de cliente y vendedor.</div>
          </section>
        </div>
      </main>

    </div>
