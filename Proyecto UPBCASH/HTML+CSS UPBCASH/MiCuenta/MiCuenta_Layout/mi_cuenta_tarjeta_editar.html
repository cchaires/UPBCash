      <!-- MAIN -->
      <main class="main">

          <section class="card">

                <h1 class="card__title">Editar tarjeta</h1>
                <p class="card__subtitle">Actualiza la informacion de tu Metodo de pago.</p>
              </div>
              <a class="btn btn--ghost" href="mi_cuenta_tarjetas.html">Volver</a>

            <form class="form-grid">
              <div class="field full">
                <label for="cardName">Nombre en la tarjeta</label>
                <input id="cardName" type="text" value="Fernando Gomez" />
              </div>
              <div class="field full">
                <label for="cardNumber">Numero de tarjeta</label>
                <input id="cardNumber" type="text" value="4111 1111 1111 3412" />
              </div>
              <div class="field">
                <label for="cardExp">Vencimiento</label>
                <input id="cardExp" type="text" value="08/27" />
              </div>
              <div class="field">
                <label for="cardCvv">CVV</label>
                <input id="cardCvv" type="password" value="123" />
              </div>
              <div class="field full">
                <label for="cardAddress">Direccion de facturacion</label>
                <input id="cardAddress" type="text" value="Av. Universidad 123, Puebla" />
              </div>
            </form>

            <div class="actions">
              <button class="btn btn--ghost" type="button">Cancelar</button>
