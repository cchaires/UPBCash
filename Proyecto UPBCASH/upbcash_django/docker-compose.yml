services:
  db:
    image: postgres:16-alpine
    container_name: upbcash_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-upbcash}
      POSTGRES_USER: ${DB_USER:-upbcash}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-upbcash}
      TZ: America/Mexico_City
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-upbcash} -d ${DB_NAME:-upbcash}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upbcash_web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_ENGINE: postgresql
      DB_HOST: db
      DB_PORT: 5432
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
