{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UPBCash â€¢ Cliente app</title>
  <link rel="stylesheet" href="{% static 'core/css/tokens.css' %}" />
  <link rel="stylesheet" href="{% static 'core/css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'core/css/layout-shell.css' %}" />
  <link rel="stylesheet" href="{% static 'core/css/components.css' %}" />
  <link rel="stylesheet" href="{% static 'core/css/utilities.css' %}" />
  <link rel="stylesheet" href="{% static 'core/css/cliente_web_app.css' %}" />
</head>

<body>
  <main class="shell-auth">
    <div class="app-mobile-shell">
      <header class="app-mobile-header">
        <img src="{% static 'core/img/imgupbcash-logo-c.png' %}" alt="UPBCash" />
      </header>

      <div class="app-mobile-content">
        <div class="app-mobile-event">
          <img src="{% static 'core/img/evento-banner.png' %}" alt="Logo del evento" />
        </div>

        <div class="app-mobile-balance">
          <span class="text-muted">Saldo disponible</span>
          <strong id="appSaldo">$0.00</strong>
        </div>

        <div class="app-mobile-actions">
          <a class="btn btn--ghost" href="{% url 'recarga' %}">Recargar saldo</a>
          <a class="btn btn--primary" href="{% url 'menu_alimentos' %}">Explorar menu</a>
        </div>

        <div class="status-pill inline-flex justify-center">Cliente</div>
      </div>

      <nav class="app-mobile-nav" aria-label="Navegacion app cliente">
        <a class="is-active" href="{% url 'cliente' %}">Inicio</a>
        <a href="{% url 'cliente_mapa' %}">Mapa</a>
        <a href="{% url 'historial_compras' %}">Historial</a>
        <a href="{% url 'mi_cuenta' %}">Cuenta</a>
      </nav>
    </div>
  </main>

  <script src="{% static 'core/js/saldo_cliente.js' %}"></script>
  <script>
    setUpbcashSaldo({{ saldo_actual|floatformat:2 }});
    updateUpbcashSaldoText("#appSaldo");
  </script>
</body>
</html>
